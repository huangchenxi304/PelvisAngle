<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div class="jumbotron jumbotron-fluid bg-info text-white">
    <div class="container">
        <h1 class="text-center">Pelvis angle System</h1>

    </div>
</div>


<div class="row" style="padding: 10px ; background-color:#eee;">
    {#        <div style="background-color:#eee; padding-top: 20px; width: 100%">#}

    {% block uploadpart %}
        {#            使用block从image.html中调用#}
    {% endblock %}
    {% if  img_with_dots %}
        <div class="col-3">

            <h4>
                分析结果
            </h4>

            <table class="table table-bordered">
                {% if angle_value %}
                    <tr>
                        <th>指标</th>
                        <th>参考值</th>
                        <th>测量值-左</th>
                        <th>测量值-右</th>
                    </tr>
                    {% for name,ref,left,right in angle_value %}
                        <tr>
                            <td> {{ name }} </td>
                            <td> {{ ref }} </td>
                            <td> {{ left }} </td>
                            <td> {{ right }} </td>
                        </tr>
                    {% endfor %}
                {% endif %}

            </table>
        </div>

        <div class="col-4">
            <img src="/static/images/{{ img_with_dots }}" alt="" style="width: 512px; height: 512px">
        </div>






    {% endif %}

</div>

<script src="/static/js/jquery.3.6.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</body>

</html>
